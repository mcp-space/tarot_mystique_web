<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tarot-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#1a0b2e" />
    <meta name="msapplication-navbutton-color" content="#1a0b2e" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>üîÆ Tarot Mystique - Unveil Your Destiny</title>
    <meta name="description" content="Discover the ancient wisdom of tarot cards. Experience mystical divination through our enchanting digital tarot reader." />
    <meta name="keywords" content="tarot, mystical, divination, fortune telling, major arcana, spiritual guidance" />
    
    <!-- Mystical Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Julius+Sans+One&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-primary: #1a0b2e;
        --bg-secondary: #16213e;
        --bg-dark: #0f0f0f;
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html {
        background-color: var(--bg-primary);
        min-height: 100%;
      }
      
      body {
        background: radial-gradient(ellipse at center, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-dark) 100%);
        background-attachment: fixed;
        background-color: var(--bg-primary);
        min-height: 100vh;
        overflow-x: hidden;
        font-family: 'Crimson Text', serif;
        /* Ïò§Î≤ÑÏä§ÌÅ¨Î°§ Î∞©ÏßÄ */
        overscroll-behavior: none;
      }
      
      /* Loading Animation */
      .mystical-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #0a0a0a, #1a0b2e, #16213e);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        animation: fadeOut 2s ease-in-out 3s forwards;
      }
      
      .pentagram {
        width: 80px;
        height: 80px;
        border: 2px solid #d4af37;
        border-radius: 50%;
        position: relative;
        animation: rotate 2s linear infinite;
      }
      
      .pentagram::before {
        content: '‚òÖ';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px;
        color: #d4af37;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
        50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      }
      
      @keyframes fadeOut {
        0% { opacity: 1; visibility: visible; }
        100% { opacity: 0; visibility: hidden; }
      }
    </style>
  </head>
  <body>
    <!-- Mystical Loading Screen -->
    <div class="mystical-loader">
      <div class="pentagram"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
